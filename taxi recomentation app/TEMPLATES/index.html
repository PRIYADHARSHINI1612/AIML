<!DOCTYPE html>
<html>
<head>
    <title>Taxi Rider Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background: url('https://images.unsplash.com/photo-1581091870622-43e4e760c41d?auto=format&fit=crop&w=1050&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #66fcf1;
        }
        header {
            background-color: rgba(31, 40, 51, 0.85);
            color: #66fcf1;
            padding: 25px 0;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 2px 12px rgba(102, 252, 241, 0.3);
        }
        footer {
            background-color: rgba(31, 40, 51, 0.85);
            color: #45a29e;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
            font-size: 12px;
        }
        .form-container {
            background-color: rgba(31, 40, 51, 0.9);
            padding: 40px;
            border-radius: 12px;
            max-width: 520px;
            margin: 40px auto;
            box-shadow: 0 0 15px #66fcf1;
        }
        h2 {
            text-align: center;
            color: #66fcf1;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 20px;
            color: #c5c6c7;
            font-size: 12px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #45a29e;
            border-radius: 4px;
            background-color: #0b0c10;
            color: #66fcf1;
            font-family: 'Press Start 2P', cursive;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 30px;
            background-color: #45a29e;
            color: #0b0c10;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #66fcf1;
            box-shadow: 0 0 10px #66fcf1;
        }
        @media (max-width: 600px) {
            .form-container {
                margin: 20px;
                padding: 25px;
            }
            body {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_eb2cda2957.mp3" type="audio/mpeg">
    </audio>

    <header>
        üöñ Taxi Rider Forecasting Game Portal üöÄ

            <label for="price">üí∞ Price per Week:</label>

            <label for="population">üèôÔ∏è Population:</label>
            <input type="number" id="population" name="Population" required step="any">

            <label for="income">üßæ Monthly Income:</label>
            <input type="number" id="income" name="Monthlyincome" required step="any">

            <label for="parking">üÖøÔ∏è Avg Parking per Month:</label>
            <input type="number" id="parking" name="Averageparkingpermonth" required step="any">

    </div>
    <footer>
        &copy; 2025 Taxi Predictor Arcade. Level up your analytics!
    </footer>
</body>
</html>
